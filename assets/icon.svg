<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004466;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001122;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003344;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Circuit pattern background -->
  <g opacity="0.3" stroke="#00ffff" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="512" y2="100"/>
    <line x1="0" y1="200" x2="512" y2="200"/>
    <line x1="0" y1="300" x2="512" y2="300"/>
    <line x1="0" y1="400" x2="512" y2="400"/>
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="512"/>
    <line x1="200" y1="0" x2="200" y2="512"/>
    <line x1="300" y1="0" x2="300" y2="512"/>
    <line x1="400" y1="0" x2="400" y2="512"/>
    <!-- Circuit nodes -->
    <circle cx="150" cy="150" r="3" fill="#00ffff"/>
    <circle cx="350" cy="150" r="3" fill="#00ffff"/>
    <circle cx="150" cy="350" r="3" fill="#00ffff"/>
    <circle cx="350" cy="350" r="3" fill="#00ffff"/>
  </g>

  <!-- Shield outer border -->
  <path d="M256 50 C320 50 370 70 390 90 C390 200 390 300 256 450 C122 300 122 200 122 90 C142 70 192 50 256 50 Z"
        fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>

  <!-- Shield inner -->
  <path d="M256 70 C310 70 350 85 365 100 C365 190 365 270 256 400 C147 270 147 190 147 100 C162 85 202 70 256 70 Z"
        fill="url(#shieldGradient)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>

  <!-- Lock body -->
  <rect x="216" y="220" width="80" height="100" rx="10" fill="#ffffff" opacity="0.9"/>

  <!-- Lock shackle -->
  <path d="M230 220 C230 190 240 170 256 170 C272 170 282 190 282 220"
        fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="256" cy="250" r="8" fill="#004466"/>
  <rect x="252" y="250" width="8" height="25" fill="#004466"/>

  <!-- Circuit connections around shield -->
  <g opacity="0.6" stroke="#00ffff" stroke-width="2" fill="none">
    <path d="M200 120 L180 100 L160 100"/>
    <path d="M312 120 L332 100 L352 100"/>
    <path d="M200 300 L180 320 L160 320"/>
    <path d="M312 300 L332 320 L352 320"/>
  </g>

  <!-- Small circuit nodes -->
  <g fill="#00ffff" opacity="0.8">
    <circle cx="160" cy="100" r="2"/>
    <circle cx="352" cy="100" r="2"/>
    <circle cx="160" cy="320" r="2"/>
    <circle cx="352" cy="320" r="2"/>
  </g>

  <!-- "S" and "M" letters -->
  <g fill="#ffffff" font-family="Arial Black, sans-serif" font-weight="bold" font-size="48">
    <text x="220" y="380" text-anchor="middle">S</text>
    <text x="290" y="380" text-anchor="middle">M</text>
  </g>
</svg>